<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Navigation</title>
    <link rel="stylesheet" href="Styling/main.css">
    <style>
        #rpsPage .box h2
        {
            margin-bottom: auto;
            text-align: center;
        }
        #rpsPage #rpsbuttons
        {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            height: 100px;
        }

        #TTTboard {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <header>
        <h1>
            BCIT CHOICES GAME
        </h1>
    </header>
    <div id="gameContent">

        <div id="firstpage" class="page active">
            <p class="firstpage" id="firstp">This is the first page</p>
            <div class="box">
                <div id="startimg">
                    <img src="backgroundimages/forest-2942477_640.png">
                </div>
                <p>
                    You woke up at a strange place brother.
                </p>
            </div>

            <div class='buttonContainer' id="firstpagebuttons">
                <button class="gosecond">Go Second</button>
                <button class="gothird">Go Third</button>
                <button class="gofourth">Go fourth</button>
            </div>
        </div>

        <div id="secondpage" class="page">

            <p class="secondpage" id="secondp">This is the second page</p>

            <div id="forest" class="box">
                <p>Welcome to the Forest!</p>
            </div>
            <div class='buttonContainer'>
                <button class="gofirst">Go first</button>     
                <button class="gofourth">Go fourth</button>    
            </div>
        </div>

        <div id="thirdpage" class="page">
            <p>This is the third page</p>
            <div id="caves" class="box">
                <div id="cavesimg">
                    <img src="backgroundimages/BattlebgCave.webp">
                </div>
                <p>
                    Welcome to the Caves
                </p>
            </div>
            <div class='buttonContainer'>
                <button class="gofirst">Go first</button>
                <button class="goTTT">Go TTT</button> 
            </div>
        </div>

        <div id="fourthpage" class="page">
            <p>This is the Fourth Page</p>
            <div class="box">
                <p id="fourthresult"></p>
            </div>
            <div class='buttonContainer'>
                <button class="gofirst">Go first</button>
                <button class="goRps">Go RPS</button>
            </div>
        </div>

        <!-- Rock paper scissors minigame block-->
        <div id="rpsPage" class="page">
            <p>It's fighting time</p>
            <div class="box">
                <h2 id="game_status">Rock Paper Scissors</h2>
                

            </div>
            <div id="rpsButtons">
                <button id="rockBtn">Rock</button>
                <button id="paperBtn">Paper</button>
                <button id="scissorsBtn">Scissors</button>
            </div>
        </div>

        <!-- Tic tac toe minigame block-->
        <div id="TicTacToePage" class="page">
            <div id="TTTboard" class="board">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <p id="TTTmessage"></p>
            <button onclick="resetGame()">Reset Game</button>
        </div>
        <p>
            counter = <span id="count">0</span>
        </p>


    </div>
    <script>
        const firstpage = document.querySelector('.firstpage')
        const secondPage = document.querySelector(".secondpage")
        const thirdpage = document.querySelector('.thirdpage')
        const fourthpage = document.querySelector('.fourthpage')

        const allpages = document.querySelectorAll('.page');


        const gofirstButtons = document.querySelectorAll('.gofirst');

        const gosecondButtons = document.querySelectorAll('.gosecond');

        const gothirdButtons = document.querySelectorAll('.gothird');

        const gofourthButtons = document.querySelectorAll('.gofourth');

        const goRpsButtons = document.querySelectorAll('.goRps');

        const goTTTButtons = document.querySelectorAll('.goTTT');

        let count = 0

        const counter = document.querySelector("#count");

        // Loop through the NodeList and add a click event listener to each button
        gofirstButtons.forEach(button => {
            button.addEventListener('click', () => {
                hidepages();
                document.querySelector('#firstpage').style.display = 'block';
                count = 0
                counter.textContent = count
            });
        });

        gosecondButtons.forEach(button => {
            button.addEventListener('click', () => {
                hidepages();
                document.querySelector('#secondpage').style.display = 'block';
                count++
                counter.textContent = count
            });
        });

        gothirdButtons.forEach(button => {
            button.addEventListener('click', () => {
                hidepages();
                document.querySelector('#thirdpage').style.display = 'block';
            });
        });

        gofourthButtons.forEach(button => {
            button.addEventListener('click', () => {
                hidepages();
                document.querySelector('#fourthpage').style.display = 'block';
                let fourthresult = document.querySelector('#fourthresult');
                if (count === 1) {
                    fourthresult.innerHTML = "you won"
                } else if (count === 0) {
                    fourthresult.innerHTML = ''
                }
            });
        });

        goRpsButtons.forEach(button => {
            button.addEventListener('click', () => {
                hidepages();
                document.querySelector('#rpsPage').style.display = 'block';
            });
        });

        goTTTButtons.forEach(button => {
            button.addEventListener('click', () => {
                hidepages();
                document.querySelector('#TicTacToePage').style.display = 'block';
            })
        });

        function hidepages() {
            // Get all elements with the class 'page' and hide them
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                page.style.display = 'none';
            });
        }

        // adding event listners for all the rps mini game buttons
        rockBtn.addEventListener("click", function() 
        {
            playRPS("Rock");
        });
            
        paperBtn.addEventListener("click", function() 
        {
            playRPS("Paper");
        });
            
        scissorsBtn.addEventListener("click", function() 
        {
            playRPS("Scissors");
        });

        // Rock paper scissors mini game code section
        function playRPS(playerChoice)
        {
            // random computer choice
            let computerChoice = Math.floor(Math.random() * 3) + 1;
            switch (computerChoice)
            {
                case 1:
                    game_status.innerHTML = "Your opponent choose paper!<br>";
                    break;

                case 2:
                    game_status.innerHTML = "Your opponent choose scissors!<br>";
                    break;
                
                case 3:
                    game_status.innerHTML = "Your opponent choose rock!<br>";
                    break;
                
            }

            // displaying rps mini game result on the page
            if (playerChoice === "Rock" && computerChoice === 2 ||
                playerChoice === "Paper" && computerChoice === 3 ||
                playerChoice === "Scissors" && computerChoice === 1) 
            {
                game_status.innerHTML += "You Win!";
            } 
            else if (playerChoice === "Rock" && computerChoice === 3 ||
                    playerChoice === "Paper" && computerChoice === 1 ||
                    playerChoice === "Scissors" && computerChoice === 2) 
            {
                game_status.innerHTML += "It's a tie, try again!";
            } 
            else 
            {
                game_status.innerHTML += "You Lose...";
            }
        }


        const boardElement = document.getElementById("board");
        const cells = document.querySelectorAll(".cell");
        const messageElement = document.getElementById("TTTmessage");
        let currentPlayer = "X";
        let gameActive = true;

        cells.forEach(cell => cell.addEventListener("click", handleCellClick));

        function handleCellClick(event) {
            const cell = event.target;
            if (cell.textContent === "" && gameActive) {
                cell.textContent = currentPlayer;
                checkResult();
                if (gameActive) {
                    currentPlayer = "O";
                    computerMove();
                    checkResult();
                    currentPlayer = "X";
                }
            }
        }

        function computerMove() {
            const availableCells = Array.from(cells).filter(cell => cell.textContent === "");
            if (availableCells.length === 0) return;
            const randomCell = availableCells[Math.floor(Math.random() * availableCells.length)];
            randomCell.textContent = "O";
        }

        function checkResult() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                if (cells[a].textContent && cells[a].textContent === cells[b].textContent && cells[a].textContent === cells[c].textContent) {
                    gameActive = false;
                    messageElement.textContent = `${cells[a].textContent} wins!`;
                    return true;
                }
                return false;
            });

            if (gameActive && Array.from(cells).every(cell => cell.textContent !== "")) {
                gameActive = false;
                messageElement.textContent = "It's a draw!";
            }
        }

        function resetGame() {
            currentPlayer = "X";
            gameActive = true;
            messageElement.textContent = "";
            cells.forEach(cell => cell.textContent = "");
        }
    </script>
</body>
</html>

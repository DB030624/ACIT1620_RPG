<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Navigation</title>
    <style>
        .page {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="gameContent">

        <div id="firstpage" class="page active">
            <p class="firstpage" id="firstp">This is the first page</p>
            <div class="firstpage" id="firstpagebuttons">
                <button class="firstpage" id="gosecond">Go Second</button>
                <button class="firstpage" id="gothird">Go Third</button>
            </div>
        </div>

        <div id="secondpage" class="page">
            <p class="secondpage" id="secondp">This is the second page</p>
            <div style="border: 1px solid black; background-color: lightblue; width: 50px;height: 50px;"></div>
            <div>
                <button class="firstpage" id="gofirst">Go first</button>
                <button class="firstpage" id="gothird">Go Third</button>            
        </div>

        <div id="thirdpage" class="page">
            <p class="thirdpage" id="thirdp">This is the third page</p>
        </div>
    </div>
    <script>
        document.getElementById('gosecond').onclick = function() {
            document.querySelector('.active').classList.remove('active');
            document.getElementById('secondpage').classList.add('active');
        };

        document.getElementById('gofirst').onclick = function() {
            document.querySelector('.active').classList.remove('active');
            document.getElementById('firstpage').classList.add('active');
        };

        document.getElementById('gothird').onclick = function() {
            document.querySelector('.active').classList.remove('active');
            document.getElementById('thirdpage').classList.add('active');
        };
    </script>
</body>
</html>

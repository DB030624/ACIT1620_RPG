<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Navigation</title>
    <link rel="stylesheet" href="Styling/main.css">
    <link rel="stylesheet" href="Styling/RPS.css">
    <link rel="stylesheet" href="Styling/TTT.css">
</head>
<body>
    <header>
        <h1>
            BCIT CHOICES GAME
        </h1>
    </header>
    <div id="gameContent">

        <div id="firstPage" class="page active">
            <div class="box">
                <div id="startimg">
                    <img src="backgroundimages/forest-2942477_640.png">
                </div>
                <p>
                    You woke up at a strange place brother.
                </p>
            </div>

            <div class='buttonContainer' id="firstpagebuttons">
                <button class="gosecond">To Forest</button>
                <button class="gothird">To Caves</button>
            </div>
        </div>

        <div id="secondPage" class="page">
            <div id="forest" class="box">
                <p>Welcome to the Forest!</p>
            </div>
            <div class='buttonContainer'>
                <button class="goRps">Deep Forest</button>     
                <button class="gofourth">Go fourth</button>    
            </div>
        </div>

        <div id="thirdPage" class="page">
            <div id="caves" class="box">
                <div id="cavesimg">
                    <img src="backgroundimages/BattlebgCave.webp">
                </div>
                <p>
                    Welcome to the Caves
                </p>
            </div>
            <div class='buttonContainer'>
                <button class="gofirst">Go first</button>
                <button class="goTTT">Go TTT</button> 
            </div>
        </div>

        <div id="fourthPage" class="page">
            <p>This is the Fourth Page</p>
            <div class="box">
                <div id="losing-screen">
                    <h1>You Lost!</h1>
                    <p>Try again?</p>
                    <button class='gofirst'>Restart</button>
                </div>
                <p id="fourthresult"></p>
            </div>
            <div class='buttonContainer'>
                <button class="gofirst">Go first</button>
                <button class="goRps">Go RPS</button>
            </div>
        </div>

        <!-- Rock paper scissors minigame block-->
        <div id="rpsPage" class="page">
            <p>It's fighting time</p>
            <div class="box">
                <h2 id="game_status">Rock Paper Scissors</h2>
                <p></p>
                <div id="rpsImage">
                    <img src="">
                    <img src="">
                </div>
            </div>
            <div id="rpsButtons">
                <button id="rockBtn">Rock</button>
                <button id="paperBtn">Paper</button>
                <button id="scissorsBtn">Scissors</button>
            </div>
            <div class='buttonContainer'>
                <button class="goBoss">Go to Boss Room</button>    
            </div>
        </div>

        <!-- Tic tac toe minigame block-->

        <div id="TicTacToePage" class="page">
            <div class="box">
                <div id="TTTbox">
                    <div id="TTTboard" class="board">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                </div>
                <p id="TTTmessage"></p>
                <button onclick="resetGame()">Reset Game</button>
            </div>
            <div class='buttonContainer'>
                <button class="goBoss">Go to Boss Room</button>       
            </div>
        </div>
        <div id="bossPage" class="page">
            <p>This is the Boss Page</p>
            <div class="box">
                <p></p>
                <progress id="health" max="100" value="100"></progress>
                <div id="bossImgID">
                    <img src="backgroundimages/zombie.png" alt="Boss Image">
                </div>
                
                <button id="hitBossButton" onclick="damageBoss()">Hit</button>
            </div>
            <div class='buttonContainer'>
            </div>
        </div>

        <div id="losingScreen" class="page">
            <div class="box">

            </div>
        </div>
        <div id="inventory">
            <div class="TTTscore">
                <p>
                    counter
                </p>
            </div>
            <div class="TTTscore">
                <span id="count">
                    0
                </span>
            </div>
        </div>
    </div>
    <script src="scriptsfolder/main.js"></script>
    <script src="scriptsfolder/RPS.js"></script>
    <script src="scriptsfolder/TTT.js"></script>
</body>
</html>
